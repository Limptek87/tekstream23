<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEKSTREAM 23 â€“ 1999 UNDERGROUND</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
}

/* leichtes CRT Feeling */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    rgba(0,0,0,0.2) 0px,
    rgba(0,0,0,0.2) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events: none;
  mix-blend-mode: multiply;
}
</style>

<script src="https://unpkg.com/webamp"></script>
</head>

<body>

<script>
const item = "tekstream232311";
const baseURL = `https://archive.org/download/${item}/`;

/* === DEINE TRACKS HIER EINTRAGEN === */
const tracks = [
  {
    metaData: { artist: "LIMPTEK", title: "LAST MIX" },
    url: baseURL + "LAST%20MIX.mp3"
  },
  {
    metaData: { artist: "LIMPTEK", title: "darkforestmix" },
    url: baseURL + "darkforestmix.mp3"
  }
];

const webamp = new Webamp({

  initialTracks: tracks,

  initialSkin: {
    url: "https://cdn.jsdelivr.net/gh/captbaritone/webamp@master/skins/base-2.91.wsz"
  },

  /* Fenster Positionen */
  windowLayout: {
    main: { position: { x: 80, y: 60 } },
    equalizer: { position: { x: 80, y: 176 } },
    playlist: { position: { x: 380, y: 60 } }
  }
});

/* Render */
webamp.renderWhenReady(document.body).then(() => {

  /* Milkdrop aktivieren */
  webamp.setMilkdrop(true);

  /* Shuffle aktiv */
  webamp.setShuffle(true);

  /* Autoplay */
  webamp.play();
});
</script>

</body>
</html>
