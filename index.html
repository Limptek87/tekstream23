<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>TEKSTREAM 23 – Limptek23 Archive</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }

    .logo {
      margin: 20px 0;
      width: 220px;
      max-width: 80%;
      filter: drop-shadow(0 0 12px rgba(0,255,0,0.25));
    }
  </style>
</head>

<body>

  <img
    src="logo.png"
    alt="LIMPTEK – Just a Soundsystem"
    class="logo"
  >

  <h1>TEKSTREAM 23</h1>
  <p>vinyl only · live · no sync · no edits</p>

  <div id="app"></div>

  <script src="https://unpkg.com/webamp"></script> <script src="https://unpkg.com/webamp"></script>
<script>
  const Webamp = window.Webamp;

  new Webamp({
    initialTracks: [
      {
        metaData: {
          artist: "LIMPTEK",
          title: "TEKSTREAM 23 – Session 001"
        },
        url: "https://archive.org/details/tekstream232311"
      }
    ],
    initialSkin: {
      url: "https://archive.org/download/winampskin_base-2-91/base-2-91.wsz"
    }
  }).renderWhenReady(document.getElementById("app"));
</script>

</body>
</html>
