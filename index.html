<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEKSTREAM 23 – LIMPTEK</title>

<style>
body {
  margin: 0;
  font-family: monospace;
  color: #0f0;
  text-align: center;
  overflow-x: hidden;
  background: black;
}

/* Background GIF */
.bg {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
    url("intro.gif") center center no-repeat;
  background-size: contain;
  background-color: black;
  z-index: -1;
}

/* ===== CENTER CONTENT ===== */
.content {
  position: relative;
  z-index: 2;
  padding: 120px 20px 40px 20px;
}

/* Logo */
.logo {
  width: 220px;
  max-width: 80%;
  margin: 20px auto;
  display: block;
  filter: drop-shadow(0 0 15px rgba(0,255,0,0.35));
}

/* ===== PLAYER LINKS OBEN ===== */
.player-box {
  position: fixed;
  top: 40px;
  left: 40px;
  width: 360px;
  height: 100px;
  z-index: 10;
  background: black;
  border: 1px solid rgba(0,255,0,0.3);
  box-shadow: 0 0 20px rgba(0,255,0,0.15);
}

.player-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* ===== STAR WARS PLAYLIST ===== */
.playlist-box {
  position: fixed;
  left: -100px;
  top: 30%;
  width: 650px;
  height: 70vh;
  overflow-y: auto;
  transform-origin: center top;
  transform:
    perspective(1400px)
    rotateX(55deg)
    rotateY(18deg);
  z-index: 5;
}

.playlist-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Subtle scrollbar */
.playlist-box::-webkit-scrollbar {
  width: 6px;
}
.playlist-box::-webkit-scrollbar-thumb {
  background: rgba(0,255,0,0.3);
}

/* ===== MOBILE ===== */
@media (max-width: 900px) {

  .player-box {
    position: relative;
    top: auto;
    left: auto;
    width: 100%;
    max-width: 420px;
    height: 100px;
    margin: 30px auto;
  }

  .playlist-box {
    position: relative;
    transform: none;
    width: 100%;
    height: 400px;
    left: auto;
    top: auto;
    margin: 20px auto;
  }

  .content {
    padding-top: 40px;
  }

  h1 {
    font-size: 24px;
  }

  p {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- PLAYER -->
<div class="player-box">
  <iframe
    src="https://archive.org/embed/tekstream232311"
    allowfullscreen>
  </iframe>
</div>

<!-- PLAYLIST -->
<div class="playlist-box">
  <iframe
    src="https://archive.org/embed/tekstream232311?playlist=1"
    allowfullscreen>
  </iframe>
</div>

<!-- CENTER CONTENT -->
<div class="content">
  <img src="logo.png" class="logo" alt="LIMPTEK">
  <h1>TEKSTREAM 23</h1>
  <p>vinyl only · live · no sync · no edits</p>
</div>

</body>
</html>
