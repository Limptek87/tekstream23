<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEKSTREAM 23 – LIMPTEK</title>

<style>
body {
  margin: 0;
  font-family: monospace;
  color: #0f0;
  text-align: center;
  overflow-x: hidden;
  background: black;
}

/* Background GIF */
.bg {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
    url("intro.gif") center center no-repeat;
  background-size: contain;
  background-color: black;
  z-index: -1;
}

/* Content center */
.content {
  position: relative;
  z-index: 2;
  padding: 80px 20px 40px 20px;
}

/* Logo */
.logo {
  width: 110px;
  max-width: 80%;
  margin: 20px auto;
  display: block;
  filter: drop-shadow(0 0 15px rgba(0,255,0,0.35));
}

/* Player */
.player-box {
  margin: 40px auto;
  width: 350px;
  height: 250px;
  background: transparent;
  border: none;
  box-shadow: none;
}

.player-box iframe {
  width: 100%;
  height: 100%;
  border: none;
  background: transparent;
  filter: invert(1) hue-rotate(90deg) brightness(1.4) contrast(1.1);
  mix-blend-mode: screen;
}

/* GoatCounter */
#viewBox {
  margin-top: 40px;
  font-size: 14px;
  color: #00ff00;
  background: transparent;
  border: none;
}

/* Mobile */
@media (max-width: 900px) {
  .player-box {
    width: 100%;
    max-width: 400px;
    height: 150px;
  }

  .content {
    padding-top: 40px;
  }

  h1 {
    font-size: 24px;
  }

  p {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="content">

  <img src="logo.png" class="logo" alt="LIMPTEK">

  <h1>TEKSTREAM 23</h1>
  <p>vinyl only · 23 · no sync · no edits</p>

  <div class="player-box">
    <iframe
      src="https://archive.org/embed/tekstream232311?playlist=1"
      allowfullscreen>
    </iframe>
  </div>

  <div id="viewBox">
    Views: <span id="views">0</span>
  </div>

</div>

<script>
fetch("https://limptek23.goatcounter.com/api/v0/stats/total")
  .then(r => r.json())
  .then(d => {
    document.getElementById("views").textContent = d.total;
  })
  .catch(() => {
    document.getElementById("views").textContent = "-";
  });
</script>

</body>
</html>
