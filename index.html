<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEKSTREAM 23 – LIMPTEK</title>

<style>
body {
  margin: 0;
  font-family: monospace;
  color: #0f0;
  text-align: center;
  overflow-x: hidden;
  background: black;
}

/* Background GIF */
.bg {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
    url("intro.gif") center center no-repeat;
  background-size: contain;
  background-color: black;
  z-index: -1;
}

/* Content center */
.content {
  position: relative;
  z-index: 2;
  padding: 80px 20px 40px 20px;
}

/* Logo */
.logo {
  width: 220px;
  max-width: 80%;
  margin: 20px auto;
  display: block;
  filter: drop-shadow(0 0 15px rgba(0,255,0,0.35));
}

/* ===== DESKTOP PLAYER (rechts oben) ===== */
.player-box {
  position: fixed;
  top: 40px;
  right: 40px;
  width: 420px;
  height: 350px;
  z-index: 5;
  box-shadow: 0 0 25px rgba(0,255,0,0.15);
  border: 1px solid rgba(0,255,0,0.3);
  background: black;
}

.player-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Stats */
#stats {
  margin-top: 40px;
  font-size: 14px;
  opacity: 0.7;
}

/* ===================== */
/* ===== MOBILE ======== */
/* ===================== */

@media (max-width: 900px) {

  .player-box {
    position: relative;
    top: auto;
    right: auto;
    width: 100%;
    max-width: 520px;
    height: 420px;
    margin: 40px auto;
  }

  .content {
    padding-top: 40px;
  }

  h1 {
    font-size: 24px;
  }

  p {
    font-size: 14px;
  }
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="player-box">
  <iframe
    src="https://archive.org/embed/tekstream232311?playlist=1"
    allowfullscreen>
  </iframe>
</div>

<div class="content">

  <img src="logo.png" class="logo" alt="LIMPTEK">

  <h1>TEKSTREAM 23</h1>
  <p>vinyl only · live · no sync · no edits</p>

  <div id="stats">
    Gesamtbesuche: <span id="views">lädt...</span>
  </div>

</div>

<!-- GoatCounter -->
<script
  data-goatcounter="https://limptek23.goatcounter.com/count"
  async
  src="https://gc.zgo.at/count.js">
</script>

<script>
fetch("https://limptek23.goatcounter.com/api/v0/stats/total")
  .then(res => res.json())
  .then(data => {
    document.getElementById("views").textContent = data.total;
  })
  .catch(() => {
    document.getElementById("views").textContent = "–";
  });
</script>

</body>
</html>
