<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>TEKSTREAM 23 – Limptek Archive</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }

    .logo {
      margin: 20px 0;
      width: 220px;
      max-width: 80%;
      filter: drop-shadow(0 0 12px rgba(0,255,0,0.25));
    }

    #app {
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <img
    src="logo.png"
    alt="LIMPTEK – Just a Soundsystem"
    class="logo"
  >

  <h1>TEKSTREAM 23</h1>
  <p>vinyl only · live · no sync · no edits</p>

  <div id="app"></div>

  <!-- Webamp -->
  <script src="https://unpkg.com/webamp"></script>

  <script>
    (async () => {
      const item = "tekstream232311"; // archive.org Item-ID
      const filesUrl = `https://archive.org/metadata/${item}/files`;

      const response = await fetch(filesUrl);
      const data = await response.json();

      const tracks = data.result
        .filter(file => file.name.endsWith(".mp3"))
        .map(file => ({
          metaData: {
            artist: "LIMPTEK",
            title: file.name.replace(".mp3", "")
          },
          url: `https://archive.org/download/${item}/${file.name}`
        }));

      const webamp = new window.Webamp({
        initialTracks: tracks,
        initialSkin: {
          url: "https://archive.org/download/winampskin_base-2-91/base-2-91.wsz"
        },
        __butterchurnOptions: {
          importButterchurn: () => import("https://unpkg.com/butterchurn"),
          importPresets: () => import("https://unpkg.com/butterchurn-presets")
        }
      });

      webamp.renderWhenReady(document.getElementById("app"));
    })();
  </script>

</body>
</html>
