<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>TEKSTREAM 23 – LIMPTEK</title>

  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      text-align: center;
    }

    img {
      margin: 20px 0;
      width: 220px;
      filter: drop-shadow(0 0 12px rgba(0,255,0,0.25));
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 900px;
      height: 480px;
      margin: 40px auto 0 auto;
      display: block;
    }

    #stats {
      margin: 40px 0;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <img src="logo.png" alt="LIMPTEK – Just a Soundsystem">

  <h1>TEKSTREAM 23</h1>
  <p>vinyl only · live · no sync · no edits</p>

  <!-- ARCHIVE.ORG PLAYER -->
  <iframe
    src="https://archive.org/embed/tekstream232311"
    allowfullscreen>
  </iframe>

  <!-- STATS -->
  <div id="stats">
    <div>Seitenaufrufe (dieser Browser): <span id="views">0</span></div>
    <div>Plays & Zeit: siehe archive.org</div>
  </div>

<script>
/* PAGE VIEWS (lokal, ehrlich) */
let views = Number(localStorage.getItem("views_tekstream23") || 0) + 1;
localStorage.setItem("views_tekstream23", views);
document.getElementById("views").textContent = views;
</script>

</body>
</html>
