<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Winamp Test</title>
<script src="https://unpkg.com/webamp@latest/built/webamp.bundle.min.js"></script>
<style>
html, body {
  margin: 0;
  background: black;
  height: 100%;
}
</style>
</head>
<body>

<script>
window.addEventListener("load", function () {

  const webamp = new Webamp({
    initialTracks: [
      {
        metaData: { artist: "Demo", title: "Test Track" },
        url: "https://archive.org/download/testmp3testfile/mpthreetest.mp3"
      }
    ]
  });

  webamp.renderWhenReady(document.body).then(() => {
    webamp.play();
  });

});
</script>

</body>
</html>
