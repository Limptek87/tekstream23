<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>TEKSTREAM 23 – LIMPTEK</title>

<style>
body {
  margin: 0;
  font-family: monospace;
  color: #0f0;
  text-align: center;
  overflow-x: hidden;
}

/* Background GIF */
.bg {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
    url("intro.gif") center center no-repeat;
  background-size: contain;
  background-color: black;
  z-index: -1;
}

/* Content center */
.content {
  position: relative;
  z-index: 2;
  padding-top: 60px;
}

/* Logo */
.logo {
  width: 220px;
  margin: 20px 0;
  filter: drop-shadow(0 0 15px rgba(0,255,0,0.35));
}

/* PLAYER FIXED TOP RIGHT */
.player-box {
  position: fixed;
  top: 40px;
  right: 40px;
  width: 420px;     /* kleiner */
  height: 350px;    /* kompakter */
  z-index: 5;
  box-shadow: 0 0 25px rgba(0,255,0,0.15);
  border: 1px solid rgba(0,255,0,0.3);
}

.player-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* Stats */
#stats {
  margin-top: 40px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="player-box">
  <iframe
    src="https://archive.org/embed/tekstream232311?playlist=1"
    allowfullscreen>
  </iframe>
</div>

<div class="content">

  <img src="logo.png" class="logo">

  <h1>TEKSTREAM 23</h1>
  <p>vinyl only · live · no sync · no edits</p>

  <div id="stats">
    Gesamtbesuche: <span id="views">lädt...</span>
  </div>

</div>

<!-- GoatCounter -->
<script
  data-goatcounter="https://limptek23.goatcounter.com/count"
  async
  src="https://gc.zgo.at/count.js">
</script>

<script>
fetch("https://limptek23.goatcounter.com/api/v0/stats/total")
  .then(res => res.json())
  .then(data => {
    document.getElementById("views").textContent = data.total;
  })
  .catch(() => {
    document.getElementById("views").textContent = "–";
  });
</script>

</body>
</html>
