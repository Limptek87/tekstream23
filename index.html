<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>TEKSTREAM 23 – LIMPTEK</title>

<style>
body {
  margin: 0;
  font-family: monospace;
  color: #0f0;
  text-align: center;
  overflow-x: hidden;
}

/* Background GIF */
.bg {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
    url("intro.gif") center center no-repeat;
  background-size: contain;
  background-color: black;
  z-index: -1;
}

/* Content layer */
.content {
  position: relative;
  z-index: 2;
  padding-top: 40px;
}

.logo {
  width: 220px;
  margin: 20px 0;
  filter: drop-shadow(0 0 15px rgba(0,255,0,0.35));
}

iframe {
  border: none;
  width: 100%;
  max-width: 1000px;
  height: 600px;   /* höher für Playlist */
  margin: 40px auto;
  display: block;
}

#stats {
  margin-top: 40px;
  font-size: 14px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="content">

  <img src="logo.png" alt="LIMPTEK – Just a Soundsystem" class="logo">

  <h1>TEKSTREAM 23</h1>
  <p>vinyl only · live · no sync · no edits</p>

  <!-- ARCHIVE PLAYER MIT PLAYLIST -->
  <iframe
    src="https://archive.org/embed/tekstream232311?playlist=1"
    allowfullscreen>
  </iframe>

  <div id="stats">
    Gesamtbesuche: <span id="views">lädt...</span>
  </div>

</div>

<!-- GoatCounter Tracking -->
<script
  data-goatcounter="https://limptek23.goatcounter.com/count"
  async
  src="https://gc.zgo.at/count.js">
</script>

<!-- GoatCounter Anzeige -->
<script>
fetch("https://limptek23.goatcounter.com/api/v0/stats/total")
  .then(res => res.json())
  .then(data => {
    document.getElementById("views").textContent = data.total;
  })
  .catch(() => {
    document.getElementById("views").textContent = "–";
  });
</script>

</body>
</html>
