<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEKSTREAM 23 – LIMPTEK</title>

<style>
body {
  margin: 0;
  font-family: monospace;
  color: white;
  text-align: center;
  background: black;
  overflow-x: hidden;
}

/* BACKGROUND */
.bg {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.95)),
    url("intro.gif") center center no-repeat;
  background-size: contain;
  z-index: -1;
}

/* CENTER CONTENT */
.content {
  position: relative;
  z-index: 3;
  padding: 120px 20px 40px 20px;
}

.logo {
  width: 220px;
  margin: 20px auto;
  display: block;
}

/* PLAYER MITTIG */
.player-box {
  position: fixed;
  top: 40px;
  left: 50%;
  transform: translateX(-50%);
  width: 500px;
  background: #111;
  padding: 15px;
  border: 1px solid #222;
  z-index: 10;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 10px;
}

button {
  background: #222;
  border: 1px solid #333;
  color: white;
  padding: 6px 12px;
  cursor: pointer;
}

button:hover {
  background: #333;
}

/* STAR WARS PLAYLIST PANEL */
.playlist-box {
  position: fixed;
  left: -120px;
  top: 30%;
  width: 700px;
  height: 70vh;
  transform-origin: center top;
  transform:
    perspective(1600px)
    rotateX(60deg)
    rotateY(22deg);
  z-index: 2;
}

.playlist-box iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* MOBILE */
@media (max-width: 900px) {

  .player-box {
    position: relative;
    transform: none;
    left: auto;
    width: 90%;
    margin: 20px auto;
  }

  .playlist-box {
    position: relative;
    transform: none;
    width: 100%;
    height: 400px;
    left: auto;
    margin: 20px auto;
  }

}
</style>
</head>

<body>

<div class="bg"></div>

<!-- PLAYER -->
<div class="player-box">
  <audio id="audioPlayer" controls style="width:100%"></audio>

  <div class="controls">
    <button onclick="shuffleTrack()">Shuffle</button>
    <button onclick="toggleAutoplay()">Autoplay: <span id="autoState">On</span></button>
  </div>
</div>

<!-- PLAYLIST VISUAL PANEL -->
<div class="playlist-box">
  <iframe src="https://archive.org/embed/tekstream232311?playlist=1"></iframe>
</div>

<!-- CENTER -->
<div class="content">
  <img src="logo.png" class="logo" alt="LIMPTEK">
  <h1>TEKSTREAM 23</h1>
  <p>vinyl only · live · no sync · no edits</p>
</div>

<script>
const item = "tekstream232311";
const baseURL = `https://archive.org/download/${item}/`;

/* Liste deiner Tracks hier eintragen (MP3 empfohlen) */
const tracks = [
  "LAST MIX.mp3",
  "darkforestmix.mp3"
  // weitere Dateien hier ergänzen
];

let autoplayEnabled = true;
const audio = document.getElementById("audioPlayer");

function playRandom() {
  const randomIndex = Math.floor(Math.random() * tracks.length);
  audio.src = baseURL + encodeURIComponent(tracks[randomIndex]);
  audio.play();
}

function shuffleTrack() {
  playRandom();
}

function toggleAutoplay() {
  autoplayEnabled = !autoplayEnabled;
  document.getElementById("autoState").textContent = autoplayEnabled ? "On" : "Off";
}

audio.addEventListener("ended", () => {
  if (autoplayEnabled) playRandom();
});

/* Browser Autoplay-Schutz → startet nach erster Interaktion */
window.addEventListener("click", function init() {
  playRandom();
  window.removeEventListener("click", init);
});
</script>

</body>
</html>
